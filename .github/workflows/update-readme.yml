name: Auto-update README with script list

on:
  push:
    paths:
      - 'stable/**/*.ps1'
      - 'helpers/**/*.ps1'
      - 'experimental/**/*.ps1'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run PowerShell script
        shell: pwsh
        run: ./Generate-IncludedScripts.ps1

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ”„ Auto-update Included Scripts section in README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

